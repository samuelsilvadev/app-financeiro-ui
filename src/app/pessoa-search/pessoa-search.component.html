<div class="ui-g">

  <div class="ui-g-12 ui-md-12 ui-lg-12">
    <h1>Pessoas</h1>
  </div>

  <div class="ui-g-12 ui-fluid">
    <label class="label-bold" for="nome">Nome</label>
    <input pInputText id="nome" type="text" pTooltip="Nome da pessoa" tooltipPosition="top">
  </div>

  <div class="ui-g-12">
    <button pButton type="submit" label="Pesquisar" pTooltip="Realizar uma busca de pessoas baseada nos valores inseridos acima" tooltipPosition="top"></button>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="5">
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="cidade" header="Cidade"></p-column>
        <p-column field="estado" header="Estado"></p-column>
        <p-column field="ativo" header="Status">
          <ng-template let-pessoa="rowData" pTemplate="body">
            <a href="#" pTooltip="{{ pessoa.ativo ? 'Inativo' : 'Ativo' }}" tooltipPosition="top">
              {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
            </a>
          </ng-template>
        </p-column>
        <p-column>
            <ng-template pTemplate="body">
              <button pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton icon="fa-trash" pTooltip="Remover" tooltipPosition="top"></button>
            </ng-template>
          </p-column>
      </p-dataTable>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Nova Pessoa" pTooltip="Adicionar uma nova pessoa" tooltipPosition="top"></button>
    </div>

</div>
